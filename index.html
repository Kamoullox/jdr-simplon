<!DOCTYPE html>
<html lang="en">
    
<head>
    <link href="./css/index.css" rel="stylesheet">
    <style></style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="decor">
    </div>

    <div class="lifeContainer">
        <p id="life"></p>
    </div>

    <div id="container">

        <section id="histoire">
            <div id="taler">
                <img id="gandalf" src="./images/taler/gandalf.png">

            <p id="content" tabindex="0"></p>
        </section>
        <section id="combat" style="padding:15px">
            <div id="description" class="boxCombat"></div>
            <div>
                <button id="btnAttack" onclick="attack()"><img src="images/sword.png" style="height: 0.7em;"> Attaque</button>
            </div>
        </section>
        <section id="choix">
            <ul>
                <li id="choix1" tabindex="1" onclick = clickOption(0)></li>
                <li id="choix2" tabindex="2" onclick = clickOption(1)></li>
                <li id="choix3" tabindex="3" onclick = clickOption(2)></li>
            </ul>
        </section>
